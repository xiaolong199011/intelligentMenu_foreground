<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="loginOff()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-redo-circle-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>BBS</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/user/bbstopicmenu']">
        <ion-icon slot="icon-only" name="add" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        讨论主题
      </ion-col>
      <ion-col size="4">
        发布日期
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngFor="let item of bbsTopicList">
    <ion-row [routerLink]="['/user/bbsdetail']" [queryParams]="{id:item.id}">
      <ion-col size="8">
        {{item.title}}
      </ion-col>
      <ion-col size="4">
        {{item.timestamp| date:'yyyy-MM-dd'}}
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
