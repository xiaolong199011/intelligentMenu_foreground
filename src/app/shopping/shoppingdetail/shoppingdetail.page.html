<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/tabs/shopping"></ion-back-button>
    </ion-buttons>
    <ion-title>食材介绍</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-slides [options]='slideOpts'>
      <ion-slide>
        <img src="{{picUrl}}{{shopMenuInfo.fileid}}" alt="">
      </ion-slide>
    </ion-slides>
  </ion-item>
  <ion-item lines="none">
    <ion-buttons slot="end">
      <ion-button type="submit" (click)="clickFavourite(shopMenuInfo.id)">
        <ion-icon slot="end" name="heart-sharp" id = shopping{{shopMenuInfo.id}}>
        </ion-icon>
      </ion-button>
      <ion-button type="submit" (click)="clickZan(shopMenuInfo.id)">
        <ion-icon name="thumbs-up-sharp">
        </ion-icon>
        <ion-label slot="end">+{{shopMenuInfo.zan}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-label>食材名称:{{shopMenuInfo.materialname}}</ion-label>
    <!-- <ion-textarea placeholder="any notes..."></ion-textarea> -->
  </ion-item>
  <ion-item>
    <ion-label>食材含糖量:{{shopMenuInfo.sugerquantity}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>食材描述:{{shopMenuInfo.materialdescription}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>食材价格:{{shopMenuInfo.materialprice}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>食材库存:{{shopMenuInfo.materialreserve}}</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <ion-title> -->
  <ion-label slot="end">
    <ion-buttons>
    <ion-button (click)="checkout()"  >
      结算
    </ion-button>
  </ion-buttons>
</ion-label>
  <!-- </ion-title> -->
  </ion-toolbar>
</ion-footer>
