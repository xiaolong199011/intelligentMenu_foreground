<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/shoppinglist"></ion-back-button>
    </ion-buttons>
    <ion-title>创建食材</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <form id="picupload">
      <input type="file" name="file" id="file" enctype="multipart/form-data"><br>
      <input type="button" value="上传图片" (click)="uploadFile()">
    </form>
  </ion-item>
  <ion-item>
    <ion-label>类型:</ion-label>
       <ion-select [(ngModel)]="shopMenuInfo.type">
        <ion-select-option *ngFor="let item of shopMenuInfo.typeList" [value]="item">{{item}}</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>商品名称:</ion-label>
    <ion-input type="text" placeholder="请输入商品名称" [(ngModel)]="shopMenuInfo.materialname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>商品描述:</ion-label>
    <ion-input type="text" placeholder="请输入商品描述" [(ngModel)]="shopMenuInfo.materialdescription"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>商品价格:</ion-label>
    <ion-input type="number" placeholder="请输入商品价格" [(ngModel)]="shopMenuInfo.materialprice"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>商品库存:</ion-label>
    <ion-input type="number" placeholder="请输入商品库存" [(ngModel)]="shopMenuInfo.materialreserve"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-buttons slot="end">
    <ion-button expand="block" shape="round" color="medium" type="submit" (click)="submitShopMenu()">
      提交
    </ion-button>
    <ion-button expand="block" shape="round" color="medium" type="reset" (click)="reset()">
      重置
    </ion-button>
  </ion-buttons>
  </ion-item>
  <ion-label>{{shopMenuInfo|json}}</ion-label>
</ion-content>
