<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manager/tabsmanager/shoppingmanager"></ion-back-button>
    </ion-buttons>
    <ion-title>更新素材管理</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>商品名称:</ion-label>
    <ion-input type="text" placeholder="请输入商品名称" [(ngModel)]="shopMenuInfo.materialname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>商品描述:</ion-label>
    <ion-input type="text" placeholder="请输入商品描述" [(ngModel)]="shopMenuInfo.materialdescription"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>商品价格:</ion-label>
    <ion-input type="number" placeholder="请输入商品价格" [(ngModel)]="shopMenuInfo.materialprice"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>商品库存:</ion-label>
    <ion-input type="number" placeholder="请输入商品库存" [(ngModel)]="shopMenuInfo.materialreserve"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>含糖量:</ion-label>
    <ion-input type="number" placeholder="请输入含糖量" [(ngModel)]="shopMenuInfo.sugerquantity"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-buttons slot="end">
    <ion-button expand="block" shape="round" color="medium" type="submit" (click)="updateShopMenu()">
      提交
    </ion-button>  
  </ion-buttons>
  </ion-item>
</ion-content>
