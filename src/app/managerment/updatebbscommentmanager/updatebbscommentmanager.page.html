<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manager/tabsmanager/bbsmanager"></ion-back-button>
    </ion-buttons>
    <ion-title>更新论坛评价管理</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-item>
      <ion-textarea placeholder="请添加评论" [(ngModel)]="bbsComment.comment">  </ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="end">
      <ion-button expand="block" shape="round" color="medium" type="submit" (click)="updateBBSComment()">
        提交
      </ion-button>
    </ion-buttons>
    </ion-item>
  {{bbsComment|json}}
  </ion-content>

</ion-content>
