<ion-header>
  <ion-toolbar class="toolbar_title">
    <ion-title size="large">低糖智能菜谱</ion-title>
    <ion-title size="small">登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>用户名:</ion-label>
    <ion-input type="text" placeholder="请输入姓名"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>密码:</ion-label>
    <ion-input type="password" placeholder="请输入密码"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-buttons slot="end">
    
    <ion-button expand="block" shape="round" color="medium" type="submit">
      提交
    </ion-button>
    <ion-button expand="block" shape="round" color="medium" type="submit">
      注册
    </ion-button>
  </ion-buttons>
  </ion-item>

</ion-content>
