<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/user/login"></ion-back-button>
      </ion-buttons>
    <ion-title>管理员登陆</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>管理员用户名:</ion-label>
    <ion-input type="text" placeholder="请输入姓名" [(ngModel)]="admin.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>管理员密码:</ion-label>
    <ion-input type="password" placeholder="请输入密码" [(ngModel)]="admin.password"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-buttons slot="end">
    
    <ion-button expand="block" shape="round" color="medium" type="submit" (click)="login()">
      提交
    </ion-button>
  </ion-buttons>

  </ion-item>
  <ion-label>{{userInfo|json}}</ion-label>
</ion-content>
