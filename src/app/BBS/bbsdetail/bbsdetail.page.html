<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/tabs/bbs"></ion-back-button>
    </ion-buttons>
    <ion-title>{{bbsTopic.title}}</ion-title>
    <ion-buttons slot="primary" slot="end">
      <ion-button [routerLink]="['/user/bbscommentmenu']" [queryParams]="{id:bbsTopic.id}">
        <ion-icon slot="icon-only" name="add" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item>
    <ion-label><h1>{{bbsTopic.title}}</h1></ion-label>
  </ion-item> -->
  <ion-item lines="none">
    <ion-slides [options]='slideOpts'>
      <ion-slide>
        <img src="{{picUrl}}{{bbsTopic.fileid}}" alt="">
      </ion-slide>
      <!-- <ion-slide>
        <img src="/assets/pic/duolaameng.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/assets/pic/shopping_poster.jpg" alt="">
      </ion-slide> -->
    </ion-slides>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="请输入讨论话题" [(ngModel)]="bbsTopic.description">  </ion-textarea>
  </ion-item>
  <ion-item lines="full" *ngFor="let item of BBSCommentsList">
    <p>
    <ion-note slot="start">{{item.comment}}</ion-note>
    <ion-item slot="end" lines="none">
    <ion-buttons slot="end">
      <ion-label>{{item.user.username}} {{item.timestamp|date:'yy-MM-dd'}}</ion-label> 
        <ion-button type="submit" slot="end" (click)="clickFavourite(item.id)">
          <ion-icon slot="end" name="heart-sharp" id = comment{{item.id}}>
          </ion-icon>
        </ion-button>
        <ion-button type="submit" slot="end" (click)="clickZan(item.id)">
          <ion-icon slot="end" name="thumbs-up-sharp">
          </ion-icon>
          <ion-label slot="end">+{{item.zan}}</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-item>
      </p>
    </ion-item>
</ion-content>
