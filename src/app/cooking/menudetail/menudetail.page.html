<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/cooking"></ion-back-button>
    </ion-buttons>
    <ion-title>菜名</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-slides [options]='slideOpts'>
      <ion-slide>
        <img src="/assets/pic/chicken.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/assets/pic/duolaameng.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/assets/pic/shopping_poster.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-item>
  <ion-item lines="none">
    <ion-buttons slot="end">
      <ion-button type="submit">
        <ion-icon slot="end" name="heart-sharp">
        </ion-icon>
      </ion-button>
      <ion-button type="submit">
        <ion-icon slot="end" name="thumbs-up-sharp">
        </ion-icon>
        <ion-label slot="end">1</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-label>用料:</ion-label>
    <ion-textarea placeholder="Enter any notes here..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>步骤:</ion-label>

  </ion-item>
  <ion-item>
    <ion-label>评论</ion-label>
  </ion-item>
  <ion-item>
    <ion-list>
      <p>好吃</p>
