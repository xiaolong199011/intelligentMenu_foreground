<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/tabs/mytab"></ion-back-button>
    </ion-buttons>
    <ion-title>个人菜谱</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of menuList">
    <ion-thumbnail slot="start" [routerLink]="['/user/menudetail']" [queryParams]="{id:item.id}">
      <img src="{{showPicUrl}}{{item.fileid}}">
    </ion-thumbnail>
    <ion-label>
      <h3>{{item.menuname}}</h3>
    </ion-label>
  </ion-item>

</ion-content>
